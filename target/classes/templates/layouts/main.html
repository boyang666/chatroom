<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
		content="width=device-width, shrink-to-fit=no, initial-scale=1"
>

<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE"
		th:text="#{site.title}"
>Ali baba's cave</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.1.1.min.js"
		th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"
></script>
<link
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
		rel="stylesheet" media="screen"
/>
<script type="text/javascript"
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"
></script>

<link
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}"
		rel="stylesheet" media="screen"
/>

</head>

<body>
		<div class="row">
				<div class="navbar navbar-inverse">
						<div class="container-fluid">
								<div class="navbar-header">
										<a class="navbar-brand" href="#"
												th:text="${layout.layoutTitle}"
										>Room name</a>
								</div>
								<div id="navbar" class="navbar-collapse collapse">

										<ul class="nav navbar-nav navbar-right">

												<li sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown"><a
														href="#" class="dropdown-toggle" data-toggle="dropdown"
														role="button" aria-haspopup="true" aria-expanded="false"
												><span th:text="#{main.manage}">Dropdown</span> <span
																class="caret"
														></span></a>
														<ul class="dropdown-menu">
																<li><a href="/admin/rooms"
																		th:href="@{/admin/rooms}"
																		th:text="#{main.managerooms}"
																>Manage rooms</a></li>
																<li><a href="/admin/users"
																		th:href="@{/admin/users}"
																		th:text="#{main.manageusers}"
																>Manage users</a></li>
														</ul></li>

												<li sec:authorize="hasRole('ROLE_USER')"><a
														href="/user" th:href="@{/user}" th:text="${authUser.name}"
												>User name</a></li>

												<li sec:authorize="hasRole('ROLE_USER')"><a
														href="/logout" th:href="@{/logout}"
														th:text="#{main.logout}"
												>Logout</a></li>


												<li sec:authorize="!hasRole('ROLE_USER')"><a
														href="/register" th:href="@{/register}"
														th:text="#{main.register}"
												>Register</a></li>
												<li sec:authorize="!hasRole('ROLE_USER')"><a
														href="/login" th:href="@{/login}" th:text="#{main.login}"
												>Log in</a></li>
										</ul>
								</div>

						</div>
				</div>
		</div>
		</div>
		<div>
				<div class="container-fluid">
						<div class="row main">
								<div layout:fragment="main">
										<p>Main content</p>
								</div>
						</div>
				</div>
		</div>
		<footer class="footer navbar-inverse">
				<div class="container" style="text-align: center">
						<p class="text-muted">&copy; 2016 [[${layout.layoutTitle}]]</p>
				</div>


		</footer>
</body>
</html>
