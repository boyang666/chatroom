<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layouts/main}"
>

<head>
<title th:text="#{login.title}">Login page</title>

<style type="text/css">
.main-center {
	margin: 0 auto;
	max-width: 330px;
	padding: 40px;
}
</style>
</head>

<body>
		<th:block layout:fragment="main">
				<div class="panel-heading">
						<div class="panel-title text-center">
								<h1 class="title" th:text="#{login.title}">Company Name</h1>
								<hr>
						</div>
				</div>
				<div class="main-login main-center">
				
				<div class="span4">
          <div class="alert">
            <a class="close" data-dismiss="alert">Ã—</a>
            <strong>Warning!</strong> Best check yo self, you're not looking too good.
           </div>
        </div>
						<p class="error" th:text="#{login.error}">Error
                message</p>
						<form th:action="@{/login}" method="post" class="form-horizontal">
						
								<div class="form-group">
										<label for="username" th:text="#{login.username}"
												class="cols-sm-2 control-label"
										>Username</label>
										<div class="cols-sm-10">
												<div class="input-group">
														<span class="input-group-addon"><i
																class="fa fa-users" aria-hidden="true"
														></i></span> <input type="text" id="username" name="username"
																autofocus="autofocus" class="form-control"
																th:placeholder="#{login.username-placeholder}"
														/>
												</div>
										</div>
								</div>

								<div class="form-group">
										<label for="password" th:text="#{login.password}"
												class="cols-sm-2 control-label"
										>Password</label>
										<div class="cols-sm-10">
												<div class="input-group">
														<span class="input-group-addon"><i
																class="fa fa-lock fa-lg" aria-hidden="true"
														></i></span> <input type="password" id="password" name="password"
																class="form-control"
																th:placeholder="#{login.password-placeholder}"
														/>
												</div>
										</div>
								</div>
								<div class="form-group">
										<button type="submit" value="Log in"
												class="btn btn-primary btn-lg btn-block login-button"
										>
												<span th:text="#{login.login}">Log in</span>
										</button>
								</div>
								<div class="login-register text-center">
										<a href="/register" th:href="@{/register}"
												th:text="#{login.register}"
										>Register</a>
								</div>
						</form>
				</div>
		</th:block>
</body>
</html>
