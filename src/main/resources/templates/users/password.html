<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layouts/main}"
>

<head>
<title th:text="#{user.edit.title}">Edit user page</title>

<style type="text/css">
.main-center {
	margin: 0 auto;
	max-width: 330px;
	padding: 40px;
}
</style>
</head>

<body>
		<th:block layout:fragment="main">
				<div class="main-login main-center">
						<form th:action="@{/admin/users/password}"
								th:object="${passwordCommand}" method="post"
								class="form-horizontal"
						>
								<div class="form-group"
										th:classappend="${#fields.hasErrors('password')}? has-error"
								>
										<label for="password" th:text="#{user.edit.password}"
												class="cols-sm-2 control-label"
										>Password</label>
										<div class="cols-sm-10">
												<div class="input-group">
														<span class="input-group-addon"><i
																class="fa fa-lock fa-lg" aria-hidden="true"
														></i></span> <input type="password" id="password" name="password"
																class="form-control"
																th:placeholder="#{user.edit.password-placeholder}"
																th:field="*{password}"
														/>
												</div>
												<div class="input-group"
														th:if="${#fields.hasErrors('password')}"
												>
														<ul>
																<li th:each="err : ${#fields.errors('password')}"
																		th:text="${err}"
																/>
														</ul>
												</div>
										</div>
								</div>

								<div class="form-group"
										th:classappend="${#fields.hasErrors('passwordConfirmation')}? has-error"
								>
										<label for="passwordConfirmation"
												th:text="#{user.edit.password-confirmation}"
												class="cols-sm-2 control-label"
										>Password</label>
										<div class="cols-sm-10">
												<div class="input-group">
														<span class="input-group-addon"><i
																class="fa fa-lock fa-lg" aria-hidden="true"
														></i></span> <input type="password" id="passwordConfirmation"
																name="passwordConfirmation" class="form-control"
																th:placeholder="#{user.edit.password-confirmation-placeholder}"
																th:field="*{passwordConfirmation}"
														/>
												</div>
												<div class="input-group"
														th:if="${#fields.hasErrors('passwordConfirmation')}"
												>
														<ul>
																<li
																		th:each="err : ${#fields.errors('passwordConfirmation')}"
																		th:text="${err}"
																/>
														</ul>
												</div>
										</div>
								</div>
								<div class="form-group btn-group">
										<button type="submit" value="Log in"
												class="btn btn-primary btn-lg btn-block login-button"
										>
												<span th:text="#{user.edit.save}">Save</span>
										</button>
										<a class="btn btn-default" href="/login"
												th:href="@{/admin/users}" th:text="#{user.edit.cancel}"
										>Cancel</a>
								</div>
						</form>
				</div>
		</th:block>
</body>
</html>
